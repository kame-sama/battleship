<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship</title>
    <style>
      .container {
        display: flex;
        gap: 20px;
      }

      .boards {
        /* display: flex;
        justify-content: center; */
        display: grid;
        grid-template-columns: max-content max-content;
        gap: 20px;
      }

      .board {
        width: 400px;
        height: 400px;
        border: 1px solid blue;
        display: grid;
        grid-template: repeat(10, 40px) / repeat(10, 40px);
      }

      .cell {
        position: relative;
        box-sizing: border-box;
        border: 1px solid blue;
      }

      .ship {
        background-color: green;
      }

      .hit::after,
      .miss::after {
        content: '';
        position: absolute;
        width: 10px;
        height: 10px;
        border-radius: 50%;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      .hit::after {
        background-color: red;
      }

      .miss::after {
        background-color: yellow;
      }

      .ships {
        display: flex;
        flex-direction: column;
        align-items: start;
        gap: 20px;
      }

      #carrier,
      #battleship,
      #cruiser,
      #submarine,
      #destroyer {
        display: flex;
      }

      #carrier > *,
      #battleship > *,
      #cruiser > *,
      #submarine > *,
      #destroyer > * {
        width: 40px;
        height: 40px;
        box-sizing: border-box;
        border: 1px solid yellow;
        pointer-events: none;
      }

      .placed {
        background-color: gray;
      }
    </style>
  </head>
  <body>
    <div id="message"></div>
    <div class="container">
      <div class="ships">
        <div id="carrier" class="ship">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
        <div id="battleship" class="ship">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
        <div id="cruiser" class="ship">
          <div></div>
          <div></div>
          <div></div>
        </div>
        <div id="submarine" class="ship">
          <div></div>
          <div></div>
          <div></div>
        </div>
        <div id="destroyer" class="ship">
          <div></div>
        </div>
      </div>
      <div class="boards">
        <div>Player</div>
        <div>Bot</div>
        <div id="player" class="board"></div>
        <div id="enemy" class="board"></div>
      </div>
    </div>

    <div class="buttons">
      <button id="ready">Ready</button>
      <button id="restart">Restart</button>
    </div>
    <script type="module" src="src/main.ts"></script>
  </body>
</html>
