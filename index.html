<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon" />
    <title>Battleship</title>
  </head>
  <body>
    <header>BATTLESHIP</header>
    <main>
      <div class="container">
        <div class="ships">
          <div class="title">Ships</div>
          <div class="ship carrier">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
          </div>
          <div class="ship battleship">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
          </div>
          <div class="ship cruiser">
            <div></div>
            <div></div>
            <div></div>
          </div>
          <div class="ship submarine">
            <div></div>
            <div></div>
            <div></div>
          </div>
          <div class="ship destroyer">
            <div></div>
          </div>
          <div class="controls">
            <div>
              <div class="icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                  <title>mouse</title>
                  <path
                    d="M11,1.07C7.05,1.56 4,4.92 4,9H11M4,15A8,8 0 0,0 12,23A8,8 0 0,0 20,15V11H4M13,1.07V9H20C20,4.92 16.94,1.56 13,1.07Z"
                  />
                </svg>
              </div>
              - place ship
            </div>
            <div>
              <div class="icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                  <title>alpha-r-box</title>
                  <path
                    d="M9,7V17H11V13H11.8L13,17H15L13.76,12.85C14.5,12.55 15,11.84 15,11V9A2,2 0 0,0 13,7H9M11,9H13V11H11V9M5,3H19A2,2 0 0,1 21,5V19A2,2 0 0,1 19,21H5A2,2 0 0,1 3,19V5A2,2 0 0,1 5,3Z"
                  />
                </svg>
              </div>
              - rotate ship
            </div>
          </div>
        </div>
        <div class="boards">
          <div class="title">Player</div>
          <div class="title">Bot</div>
          <div id="player" class="board"></div>
          <div id="enemy" class="board"></div>
        </div>
        <div class="log">
          <div class="title">Log</div>
          <div id="message"></div>
        </div>
      </div>
      <div class="buttons">
        <button id="start">Start</button>
        <button id="restart">Restart</button>
      </div>
    </main>
    <footer>
      Created by <a href="https://www.github.com/kame-sama/">kame-sama</a>
    </footer>
    <script type="module" src="src/main.ts"></script>
  </body>
</html>
